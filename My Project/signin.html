 <script>   
 function chkform()
            {       
    
    var y=document.forms["myForm"]["username"].value;
    var z=document.forms["myForm"]["password"].value;

if (y==null || y=="")
  {
  alert("Username must be filled out");
  return false;
  }
  
  if (z==null || z=="")
  {
  alert("Password must be filled out");
  return false;
  }            
        }
</script>


    <script language="javascript" type="text/javascript">
function removeSpaces(string) {
 return string.split(' ').join('');
}
</script>
          
          
    <script>
    function isNumberKey(evt)
{
   var charCode = (evt.which) ? evt.which : event.keyCode
   if (charCode > 31 && (charCode < 48 || charCode > 57))
      return false;

   return true;
}

    </script>

    <div id="header">
        <div class="container">
    

      <form class="form-signin" action="adminpanel.php" role="form" method="post" name="myForm">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label id="count"></label>  
        <input type="username" class="form-control" id="username" placeholder="Username" 

name="username" onblur="this.value=removeSpaces(this.value)" onkeypress="valid(this)" 

onblur="valid(this)" required autofocus>
        <br/>
        <input type="password" class="form-control" id="password" placeholder="Password" 

name="password" id="password" onblur="this.value=removeSpaces(this.value)"  required>
            
   
        <input value="Login" class="btn btn-theme" type="submit" onclick="return chkform()"/>
      </form>
