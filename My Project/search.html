	  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

 <script>
 function valid(f) 
 {               	
!(/^[A-z&#209;&#241;0-9; ]*$/i).test(f.value) ? f.value = f.value.replace(/[^A-z&#209;&#241;0-9;]/ig, '') : null;
 }
    </script>






	<script>
		$(function() {
			
			
			
			$("#json-one").change(function() {
				var $dropdown = $(this);
					
				
				$.getJSON("${pageContext. request. contextPath}/resources/jsondata/data.json", function(data) {
				
					var key = $dropdown.val();
					var vals = [];
					
					switch(key) {
					case 'ForSale':
							vals = data.ForSale.split(",");
							break;
						case 'Community':
							vals = data.Community.split(",");
							break;
						case 'Vehicles':
							vals = data.Vehicles.split(",");
							break;
						case 'RealEstate':
							vals = data.RealEstate.split(",");
							break;
						case 'Jobs':
							vals = data.Jobs.split(",");
							break;
						case 'Classes':
							vals = data.Classes.split(",");
							break;
						case 'base':
							vals = ['Please choose from above'];
					}
					
					var $jsontwo = $("#json-two");
					$jsontwo.empty();
					$.each(vals, function(index, value) {
						$jsontwo.append("<option>" + value + "</option>");
					});
			
				});
			});

		});
	</script>
	  	
	  	<script language="javascript" type="text/javascript">
function removeSpaces(string) {
 return string.split(' ').join('');
}
</script>
	  	
	  	
	<script>
	function isNumberKey(evt)
{
   var charCode = (evt.which) ? evt.which : event.keyCode
   if (charCode > 31 && (charCode < 48 || charCode > 57))
      return false;

   return true;
}

    </script>


<script>
function validateEmail(email) { 
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
} 
</script>

    <div id="header">
		<div class="container">
    

      <form class="form-signin" action="app.htm" role="form" method="post" name="myForm">
        <h2 class="form-signin-heading">Please Fill The Details: </h2>
       <label id="count"></label>
       
        <input type="text" class="form-control" id="fullName" placeholder="Full Name" name="fullName" required autofocus>
        <br/>
       
        <input type="username" class="form-control" id="username" placeholder="Username" name="username" onblur="this.value=removeSpaces(this.value)" onkeypress="valid(this)" onblur="valid(this)" required autofocus>
        <br/>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" onblur="this.value=removeSpaces(this.value)" required autofocus>
        <strong><span id="result"></span></strong>
        <br/>
         <input type="text" class="form-control" id="emailAddress" placeholder="Email Address" name="emailAddress" onblur="this.value=removeSpaces(this.value)" required autofocus>
        <br/>
         <input type="text" class="form-control" id="contact" placeholder="Contact Details" name="contact" onkeypress="return isNumberKey(event)" required autofocus>
        <br/>
        <div class="radio">
  <label>
    <input type="radio" name="type" id="optionsRadios1" value="Individual" checked>
    Individual
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="type" id="optionsRadios2" value="Professional">
    Professional
  </label>
</div>
		<br/>
        <button class="btn btn-theme" type="submit" onclick="return chkform()">Register Your Account</button>
